<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5865F2;
            --primary-hover: #4752c4;
            --bg-color: #ffffff;
            --bg-secondary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .page-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .page-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }

        .page-content p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Chat Widget Button */
        .chat-widget-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 64px;
            height: 64px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            border: none;
        }

        .chat-widget-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-xl);
            background: var(--primary-hover);
        }

        .chat-widget-button svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        /* Chat Widget Container */
        .chat-widget {
            position: fixed;
            bottom: calc(2rem + 80px);
            right: 2rem;
            width: 380px;
            height: 650px;
            max-height: calc(100vh - 120px);
            background: var(--bg-color);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: none;
            flex-direction: column;
            z-index: 999;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-widget.active {
            display: flex;
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Chat Header */
        .chat-header {
            background: var(--bg-color);
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #f3f4f6;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-avatar {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #5865F2, #4752c4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px -1px rgba(88, 101, 242, 0.3);
        }

        .chat-header-text h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .chat-header-status {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 0 2px white;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        .chat-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .chat-close:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* User Details Form */
        .user-form-container {
            flex: 1;
            padding: 2rem;
            background: var(--bg-color);
            overflow-y: auto;
            display: none;
        }

        .user-form-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .form-subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-group label .required {
            color: #ef4444;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid transparent;
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: inherit;
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.1);
        }

        .form-group textarea {
            resize: none;
            min-height: 100px;
        }

        .form-submit {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(88, 101, 242, 0.4);
        }

        .form-submit:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(88, 101, 242, 0.5);
        }

        /* Chat Messages */
        .chat-messages-container {
            flex: 1;
            display: none;
            flex-direction: column;
            background: var(--bg-color);
        }

        .chat-messages-container.active {
            display: flex;
        }

        .ticket-info {
            background: #fffbeb;
            border-bottom: 1px solid #fef3c7;
            padding: 0.75rem 1rem;
            font-size: 0.85rem;
            color: #92400e;
            text-align: center;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .chat-message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: messageSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
            padding: 0 4px;
        }

        .message-author {
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--text-primary);
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .message-text {
            background: var(--bg-secondary);
            padding: 10px 16px;
            border-radius: 4px 16px 16px 16px;
            font-size: 0.95rem;
            color: var(--text-primary);
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* User Message Styles */
        .chat-message.user {
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        .chat-message.user .message-content {
            align-items: flex-end;
        }

        .chat-message.user .message-header {
            flex-direction: row-reverse;
        }

        .chat-message.user .message-text {
            background: var(--primary-color);
            color: white;
            border-radius: 16px 4px 16px 16px;
            box-shadow: 0 4px 6px -1px rgba(88, 101, 242, 0.2);
        }

        .chat-message.user .message-avatar {
            background: #dbeafe;
            color: var(--primary-color);
            display: none;
            /* Hide user avatar for cleaner look */
        }

        /* System Message Styles */
        .chat-message.system {
            justify-content: center;
            max-width: 100%;
            margin: 0.5rem 0;
        }

        .chat-message.system .message-text {
            background: transparent;
            border: 1px dashed #e5e7eb;
            color: var(--text-secondary);
            text-align: center;
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            box-shadow: none;
            border-radius: 8px;
        }

        /* Chat Input Area */
        .chat-input-container {
            padding: 1.25rem;
            background: var(--bg-color);
            border-top: 1px solid #f3f4f6;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            background: var(--bg-secondary);
            padding: 6px;
            border-radius: 16px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .chat-input-form:focus-within {
            background: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.1);
        }

        .chat-input {
            flex: 1;
            padding: 10px 14px;
            background: transparent;
            border: none;
            font-size: 0.95rem;
            font-family: inherit;
            color: var(--text-primary);
            outline: none;
        }

        .chat-input::placeholder {
            color: #9ca3af;
        }

        .chat-send-button {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .chat-send-button:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        .chat-send-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .chat-send-button svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar,
        .user-form-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track,
        .user-form-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .user-form-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover,
        .user-form-container::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .chat-widget {
                width: 100%;
                height: 100%;
                max-height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }

            .chat-widget-button {
                bottom: 1.5rem;
                right: 1.5rem;
            }

            .chat-message {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="page-content">
        <h1>Support Center</h1>
        <p>We're here to help. Click the chat button to connect with our support team.</p>
    </div>

    <!-- Chat Widget Button -->
    <button class="chat-widget-button" id="chatToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" />
        </svg>
    </button>

    <!-- Chat Widget -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <div class="chat-header-info">
                <div class="chat-header-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <div class="chat-header-text">
                    <h3>Support Team</h3>
                    <div class="chat-header-status">
                        <span class="status-dot" id="statusDot"></span>
                        <span id="statusText">Connecting...</span>
                    </div>
                </div>
            </div>
            <button class="chat-close" id="chatClose">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- User Details Form -->
        <div class="user-form-container active" id="userFormContainer">
            <h2 class="form-title">Hello there! ðŸ‘‹</h2>
            <p class="form-subtitle">Tell us a bit about yourself and your issue so we can help you right away.</p>

            <form id="userDetailsForm">
                <div class="form-group">
                    <label for="userName">Your Name <span class="required">*</span></label>
                    <input type="text" id="userName" placeholder="e.g. Alex Smith" required>
                </div>

                <div class="form-group">
                    <label for="userSubject">How can we help? <span class="required">*</span></label>
                    <textarea id="userSubject" placeholder="Describe your issue..." required></textarea>
                </div>

                <button type="submit" class="form-submit" id="formSubmit">Start Chat</button>
            </form>
        </div>

        <!-- Chat Messages Container -->
        <div class="chat-messages-container" id="chatMessagesContainer">
            <div class="ticket-info" id="ticketInfo">
                Ticket <span class="ticket-number" id="ticketNumber">#loading...</span>
            </div>

            <div class="chat-messages" id="chatMessages"></div>

            <div class="chat-input-container">
                <form class="chat-input-form" id="chatForm">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..."
                        autocomplete="off" disabled>
                    <button type="submit" class="chat-send-button" id="sendButton" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Configuration - Update this to your Render service URL in production
        // Example: 'https://your-service-name.onrender.com'
        const SOCKET_URL = window.location.origin;

        // Elements
        const chatToggle = document.getElementById('chatToggle');
        const chatWidget = document.getElementById('chatWidget');
        const chatClose = document.getElementById('chatClose');
        const userFormContainer = document.getElementById('userFormContainer');
        const chatMessagesContainer = document.getElementById('chatMessagesContainer');
        const userDetailsForm = document.getElementById('userDetailsForm');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const ticketNumber = document.getElementById('ticketNumber');

        // Socket.io connection
        let socket;
        let userId = localStorage.getItem('userId') || generateUserId();
        let ticketId = localStorage.getItem('ticketId') || null;
        let userDetails = JSON.parse(localStorage.getItem('userDetails') || 'null');

        function generateUserId() {
            const id = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userId', id);
            return id;
        }

        function connectSocket() {
            socket = io(SOCKET_URL, {
                query: { userId: userId, ticketId: ticketId }
            });

            socket.on('connect', () => {
                console.log('Connected to server');
                updateStatus('online', 'Connected');

                // If we have ticket details, show chat
                if (ticketId && userDetails) {
                    showChatInterface();
                }
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateStatus('offline', 'Disconnected');
                chatInput.disabled = true;
                sendButton.disabled = true;
            });

            socket.on('ticketCreated', (data) => {
                ticketId = data.ticketId;
                localStorage.setItem('ticketId', ticketId);
                ticketNumber.textContent = `#${ticketId}`;

                chatInput.disabled = false;
                sendButton.disabled = false;

                addSystemMessage(`Ticket created! Channel: ${data.channelName}`);
                addSystemMessage('A support agent will be with you shortly.');
            });

            socket.on('messageFromDiscord', (data) => {
                addMessage(data.author, data.message, 'discord', data.timestamp);
            });

            socket.on('ticketClosed', (data) => {
                addSystemMessage(`This ticket has been closed by ${data.closedBy}.`);
                addSystemMessage('You can close this window or create a new ticket.');
                chatInput.disabled = true;
                sendButton.disabled = true;

                // Clear ticket data after a delay
                setTimeout(() => {
                    localStorage.removeItem('ticketId');
                    localStorage.removeItem('userDetails');
                    ticketId = null;
                    userDetails = null;

                    // Show form again for new ticket
                    chatMessages.innerHTML = '';
                    chatMessagesContainer.classList.remove('active');
                    userFormContainer.classList.add('active');

                    // Reset form
                    document.getElementById('userName').value = '';
                    document.getElementById('userSubject').value = '';
                }, 3000);
            });

            socket.on('systemMessage', (message) => {
                addSystemMessage(message);
            });

            socket.on('error', (error) => {
                console.error('Socket error:', error);
                addSystemMessage('Error: ' + error.message);
            });
        }

        function updateStatus(status, text) {
            statusDot.className = 'status-dot' + (status === 'offline' ? ' offline' : '');
            statusText.textContent = text;
        }

        function showChatInterface() {
            userFormContainer.classList.remove('active');
            chatMessagesContainer.classList.add('active');
            ticketNumber.textContent = `#${ticketId}`;
            chatInput.disabled = false;
            sendButton.disabled = false;
        }

        // Handle user details form submission
        userDetailsForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('userName').value.trim();
            const subject = document.getElementById('userSubject').value.trim();

            if (!name || !subject) {
                alert('Please fill in all required fields');
                return;
            }

            userDetails = { name, subject };
            localStorage.setItem('userDetails', JSON.stringify(userDetails));

            // Send ticket creation request
            socket.emit('createTicket', {
                userId: userId,
                userDetails: userDetails
            });

            // Show chat interface
            showChatInterface();
        });

        function addMessage(author, text, type = 'discord', timestamp = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type === 'user' ? 'user' : ''}`;

            const time = timestamp ? new Date(timestamp) : new Date();
            const timeString = time.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const avatar = author.charAt(0).toUpperCase();

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${escapeHtml(author)}</span>
                        <span class="message-time">${timeString}</span>
                    </div>
                    <div class="message-text">${escapeHtml(text)}</div>
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message system';
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-text">${escapeHtml(text)}</div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event Listeners
        chatToggle.addEventListener('click', () => {
            chatWidget.classList.add('active');

            if (userDetails && ticketId) {
                chatInput.focus();
            } else {
                document.getElementById('userName').focus();
            }
        });

        chatClose.addEventListener('click', () => {
            chatWidget.classList.remove('active');
        });

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();

            if (message && socket && socket.connected && ticketId) {
                socket.emit('messageFromWebsite', {
                    userId: userId,
                    ticketId: ticketId,
                    userName: userDetails.name,
                    message: message
                });

                addMessage(userDetails.name, message, 'user');
                chatInput.value = '';
            }
        });

        // Connect on page load
        connectSocket();
    </script>
</body>

</html>
